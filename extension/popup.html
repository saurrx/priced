<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priced</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">

    <!-- ═══ ACCESS FORM STATE ═══ -->
    <div id="access-section" style="display:none">
      <div class="access-header">
        <img src="icons/logo.png" alt="Priced" class="access-logo" />
        <h1 class="access-title">PRICED</h1>
        <p class="access-tagline">Trade prediction markets from your feed</p>
      </div>

      <div class="access-body">
        <label class="access-label" for="access-code-input">Enter invite code</label>
        <input
          type="text"
          id="access-code-input"
          class="access-input"
          placeholder="XXXX-XXXX-XXXX"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="submit-btn" class="access-activate-btn">
          <span id="btn-text">Activate</span>
          <span id="btn-spinner" class="spinner" style="display:none"></span>
        </button>
        <div id="error-msg" class="access-error"></div>
        <a
          href="https://t.me/+7EFz5w6MPfZiZmE1"
          target="_blank"
          rel="noopener noreferrer"
          class="access-request-link"
        >Request invite code</a>
      </div>

      <div class="access-links">
        <a href="https://x.com/seerumAI" target="_blank" rel="noopener noreferrer"
           class="access-link-btn" title="Follow on X">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </a>
        <a href="https://priced.seerum.ai" target="_blank" rel="noopener noreferrer"
           class="access-link-btn access-link-btn--wide">
          Website
        </a>
        <a href="https://t.me/+7EFz5w6MPfZiZmE1" target="_blank" rel="noopener noreferrer"
           class="access-link-btn access-link-btn--wide">
          Join Community
        </a>
      </div>

      <div class="access-footer">
        <a href="https://x.com/seerumAI" target="_blank" rel="noopener noreferrer" class="powered-by">
          Powered by SeerumAI
        </a>
      </div>
    </div>

    <!-- ═══ CONNECTED DASHBOARD STATE ═══ -->
    <div id="connected-section" style="display:none">

      <!-- Header bar -->
      <div class="dash-header">
        <div class="dash-header-left">
          <img src="icons/logo.png" alt="Priced" class="dash-logo" />
          <span class="dash-title">PRICED</span>
        </div>
        <div class="dash-header-right">
          <span id="status-dot" class="dash-status-dot dash-status-dot--active"></span>
          <span id="status-label" class="dash-status-label dash-status-label--active">Active</span>
          <label class="toggle-switch">
            <input type="checkbox" id="pause-toggle" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Stat cards -->
      <div class="dash-stats">
        <div class="dash-stat-card">
          <div class="dash-stat-label">LIVE MARKETS</div>
          <div class="dash-stat-value" id="stat-live-markets">--</div>
          <div class="dash-stat-sub">on Jupiter</div>
        </div>
        <div class="dash-stat-card">
          <div class="dash-stat-label dash-stat-label--gold">MATCHED TODAY</div>
          <div class="dash-stat-value dash-stat-value--gold" id="stat-matched-today">0</div>
          <div class="dash-stat-sub">tweets &rarr; markets</div>
        </div>
      </div>

      <!-- Last Match -->
      <div class="dash-section-label">LAST MATCH</div>
      <div id="last-match-container" class="dash-last-match">
        <!-- Populated by JS -->
      </div>

      <!-- Footer buttons -->
      <div class="dash-footer">
        <a href="https://priced.seerum.ai" target="_blank" rel="noopener noreferrer"
           class="dash-footer-btn dash-footer-btn--portfolio">
          My Portfolio
        </a>
        <a href="https://t.me/+7EFz5w6MPfZiZmE1" target="_blank" rel="noopener noreferrer"
           class="dash-footer-btn dash-footer-btn--icon" title="Join Telegram">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
          </svg>
        </a>
      </div>

      <!-- Bottom bar -->
      <div class="dash-bottom">
        <a href="https://x.com/seerumAI" target="_blank" rel="noopener noreferrer" class="powered-by">
          by SeerumAI
        </a>
        <button id="disconnect-btn" class="dash-disconnect">Disconnect</button>
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
